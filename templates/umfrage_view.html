<form action="<{$poll.action}>" method="post">
  <table width="100%" class="outer" cellspacing="1">
    <tr>
      <th align="center" colspan="2"><input type="hidden" name="poll_id" value="<{$poll.pollId}>" /><{$poll.question}></th>
    </tr>

    <tr>
      <td class="odd" align="left" colspan="2">
        <{$poll.description}>
      </td>
    </tr>

    <{foreach item=option from=$poll.options}>
	<tr>
      <td class="even" align="left" width="2%"><{$option.input}></td>
      <td class="odd" align="left" width="98%"><{$option.text}></td>
    </tr>
    <{/foreach}>

	<tr>
      <td align="center" colspan="2" class="foot">
<{if $hasVoted}>
<{$lang_alreadyvoted2}>
<{else}>
<input type="submit" value="<{$lang_vote}>" />
<{/if}>

<{if $poll.polltype==1 || $poll.polltype == 3 && $hasEnded }>&nbsp;<input type="button" value="<{$lang_results}>" onclick="location='<{$poll.viewresults}>'" />

<{/if}>

</td>
    </tr>
  </table>
</form>
